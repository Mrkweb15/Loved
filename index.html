<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Scenery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="time-afternoon weather-clear">
    <div id="scene">
      <canvas id="skyCanvas"></canvas>
      <div id="cloudImgs"></div>
      <canvas id="weatherCanvas"></canvas>
      <div id="clouds"></div>
      <img id="landImage" src="image/land.png" alt="land" />
    </div>

    <main id="ui">
      <section class="card" aria-live="polite">
        <div class="card-text" id="message">Hi there. I care about you.</div>
        <div class="card-actions">
          <button id="another">Another message</button>
        </div>
      </section>

      <section class="hud" id="hud" aria-live="polite">
        <div class="hud-row"><span id="location">Locating...</span></div>
        <div class="hud-row"><span id="weather">Weather: --</span></div>
        <div class="hud-row"><span id="timeofday">Time: --</span></div>
      </section>
      <div class="notice" id="notice" hidden></div>

      <div id="permissionOverlay" class="overlay" role="dialog" aria-modal="true" aria-live="assertive">
        <div class="overlay-card">
          <div class="overlay-text">Location permission is required to view this page.</div>
          <div class="overlay-actions">
            <button id="allowLocation" class="pill">Allow Location</button>
          </div>
        </div>
      </div>

      
    </main>

    <script src="script.js"></script>
  </body>
  </html>
